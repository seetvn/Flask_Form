<html>
    <head>
        <title>Generic Blog</title>
    </head>
    <body>
    <h2 style="color:#093657">My Blog</h2>
        <a href="{{url_for('login')}}">Login</a>
        <hr>
        {% with messages = get_flashed_messages()%}
        {% if messages %}
    <ul>
        {% for message in messages %}
            <li> {{message}}</li>
        {% endfor %}
    </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
